<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Time Entry</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="jquery.plugin.min.js"></script>
<script src="jquery.timeentry.min.js"></script>
<link href="jquery.timeentry.css" rel="stylesheet">

<script>
$(function () {
	$('#defaultEntry').timeEntry({show24Hours: true});
});
</script>
</head>
<body>
<p>Enter your time: <input type="text" id="defaultEntry" size="10"></p>
</body>
</html>
